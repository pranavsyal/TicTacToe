<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<h1>Login</h1>
	<form action="http://www.wikipedia.org">
		<label for="firstname">Firstname:</label>
		<input id="firstname" type="text" placeholder="john" required>
		<label for="lastname">Last Name:</label>
		<input id="lastname" type="text" placeholder="Smith" required>
		<div>
		Gender
		<label for="Male">Male</label>
		<input name="gender" id="Male" type="radio" value="MALE">
		<label for="Female">Female</label>
		<input name="gender" id="Female" type="radio" value="FEMALE">
		<label for="other">Other</label>
		<input name="gender" id="other" type="radio" value="Other">
		</div>
		<div>
		<label for="email">Email:</label>
		<input id="email" type="email" placeholder="Your Email" required> 
		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="password" pattern=".{5,10}"required title="5 to 19 characters">
		</div>
		<div> 
		<select>
 		<option value="Month">Month</option>
 		<option value="Day">Jan</option>
 		<option value="Year">Feb</option>
		</select>	
		<select>
 		<option value="Month">Day</option>
 		<option value="Day">Jan</option>
 		<option value="Year">Feb</option>
		</select>
		<select>
 		<option value="Month">Year</option>
 		<option value="Day">Jan</option>
 		<option value="Year">Feb</option>
		</select>
		</div>
		<div>
			I agrree to the terms and conditions
			<input type="checkbox">
		</div>
		<input type="submit">
	</form>
</body>
</html>
